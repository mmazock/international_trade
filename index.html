<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>International Trade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>International Trade</h1>

  <div id="game">

    <div id="map-container">
      <img id="map-image" src="map.png" alt="International Trade Map">
    </div>

    <div id="ledger">

      <h2>Game Setup</h2>

      <button id="createGameBtn">Create Game (Host)</button>
      <br><br>

      <input type="text" id="joinCodeInput" placeholder="Enter Join Code">
      <br><br>

      <input type="text" id="playerNameInput" placeholder="Enter Your Name">
      <button id="joinGameBtn">Join Game</button>

      <p id="joinStatus"></p>

      <hr>

      <h2>Ledger</h2>

      <p><strong>Money:</strong> $0</p>

      <p>
        <strong>Transportation Infrastructure:</strong>
        <span id="infraLevel">0</span>
      </p>

      <hr>

      <h3>Inventory</h3>
      <div id="inventoryList">
        No resources collected yet.
      </div>

      <hr>

      <div id="messageBox"
           style="margin-top:20px; padding:10px; border:1px solid #333; min-height:150px;">
        <em>Create or join a game to begin.</em>
      </div>

    </div>

  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3WsPHW64uJ5dqXpvN2A5H_ZZr4posBKs",
      authDomain: "international-trade-game.firebaseapp.com",
      databaseURL: "https://international-trade-game-default-rtdb.firebaseio.com",
      projectId: "international-trade-game",
      storageBucket: "international-trade-game.firebasestorage.app",
      messagingSenderId: "119708825687",
      appId: "1:119708825687:web:b7967a8e00d217f49c8b12"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <script src="main.js"></script>

</body>
</html>
