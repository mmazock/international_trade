<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>International Trade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>International Trade</h1>
<h3 id="playerHeader" style="margin-top:5px;"></h3>


  <div id="game">

    <div id="map-container">
      <img id="map-image" src="map.png" alt="International Trade Map">
    </div>

    <div id="ledger">

      <h2>Game Setup</h2>

      <button id="createGameBtn">Create Game (Host)</button>
      <br><br>

      <input type="text" id="joinCodeInput" placeholder="Enter Join Code">
      <br><br>

      <input type="text" id="playerNameInput" placeholder="Enter Your Name">
      <br><br>

      <select id="countrySelect">
        <option value="">Select Country</option>
        <option value="Spain">Spain</option>
        <option value="Portugal">Portugal</option>
        <option value="England">England</option>
        <option value="France">France</option>
        <option value="Italy">Italy</option>
        <option value="Germany">Germany</option>
      </select>

      <br><br>

      <button id="joinGameBtn">Join Game</button>

      <p id="joinStatus"></p>

      <hr>

      <h2>Ledger</h2>
<p><strong>Current Phase:</strong> <span id="phaseDisplay"></span></p>
<button id="endPhaseBtn">End Phase</button>
<br><br>

      <button id="leaveGameBtn">Leave Game</button>
<br><br>

<h3>Inventory</h3>
<div id="inventoryList"></div>

<hr>

<h3>Movement</h3>
<button id="rollDiceBtn">Roll Dice</button>
<p id="diceResult"></p>

<hr>

<div id="messageBox"
           style="margin-top:20px; padding:10px; border:1px solid #333; min-height:150px;">
        <em>Create or join a game to begin.</em>
      </div>

    </div>

  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-database-compat.js"></script>

  <script>

    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <script src="main.js"></script>

</body>
</html>
