<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Old World Trade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Old World Trade</h1>

  <div id="game">

    <!-- MAP SECTION -->
    <div id="map-container">
      <img id="map-image" src="map.png" alt="Old World Trade Map">
    </div>

    <!-- LEDGER SECTION -->
    <div id="ledger">
      <h2>Ledger</h2>

      <p><strong>Money:</strong> $0</p>

      <p>
        <strong>Transportation Infrastructure:</strong>
        <span id="infraLevel">0</span>
      </p>

      <hr>

      <h3>Inventory</h3>
      <div id="inventoryList">
        No resources collected yet.
      </div>

      <hr>

      <div id="messageBox"
           style="margin-top:20px; padding:10px; border:1px solid #333; min-height:120px;">
        <em>Game messages will appear here.</em>
      </div>

    </div>

  </div>

  <script src="main.js"></script>

</body>
</html>
